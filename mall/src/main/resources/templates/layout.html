<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        .layui-form-label {
            font-size: 36px;
        }
    </style>
    </div>
    <script src="../layui/layui.js"></script>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <header class="header" th:replace="header">
        </header>
        <div layout:fragment="content"></div>
    </div>
    <script>
        var $;
        layui.use(['layer', 'form', 'element'], function(){
            var layer = layui.layer
                ,form = layui.form
                ,element = layui.element;

            $ = layui.jquery;

            element.init();
            //layer.msg('Hello LayUI');

            initHeader();

        });

        function initHeader(){
            if(sessionStorage.getItem("indexTab")){
                let curTab = sessionStorage.getItem("indexTab");
                $(".layui-nav .layui-nav-item").removeClass("layui-this");
                $($(".layui-nav .layui-nav-item")[curTab]).addClass("layui-this");
            }
        }

        function nextPage (el) {
            sessionStorage.setItem("indexTab", $(el).parent().index());
            window.location.href = $(el).attr("value");
        }
    </script>
    <footer layout:fragment="footer"></footer>
</body>
</html>
